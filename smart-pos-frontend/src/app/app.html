<div class="app-container">
  <div>
    <h1>SmartPOS</h1>
  </div>
  <div class="app-nav">
    <div (click)="changeView('products')">
      <h2>Products</h2>
    </div>
    <div (click)="changeView('orders')">
      <h2>Orders</h2>
    </div>
    <div (click)="changeView('payments')">
      <h2>Payments</h2>
    </div>
    <div (click)="changeView('inventory')">
      <h2>Inventory</h2>
    </div>
  </div>
  <div class="app-view">
    @switch (view) {
      @case ("products") {
        <!-- Content for the Products view goes here -->
        <app-products></app-products>
      }
      @case ("orders") {
        <!-- Content for the Orders view goes here -->
        <app-orders></app-orders>
      }

      @case ("payments") {
        <app-payments></app-payments>
      }

      @case ("inventory") {
        <app-inventory></app-inventory>
      }
      @default {
        <!-- Optional: A default view if nothing matches -->
        <p>Select a view from the navigation.</p>
      }
    }
  </div>
</div>
