name: build angular frontend project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./smart-pos-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker tags
        id: docker-tags
        run: |
          # Get short commit SHA (first 7 characters)
          SHORT_SHA=${GITHUB_SHA::7}
          # Replace / with - in branch name for Docker tag safety
          BRANCH_NAME=${GITHUB_REF##*/} 
          BRANCH_NAME=${BRANCH_NAME//\//-}
          echo "branch_tag=$BRANCH_NAME-$SHORT_SHA" >> $GITHUB_ENV
      - name: Build and push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: kamhassan/smartpos-angular
          tags: |
            latest
            ${{env.branch_tag}}
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
