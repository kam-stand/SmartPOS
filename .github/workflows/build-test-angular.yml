name: Build and Deploy Angular Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smart-pos-frontend  # only affects run: steps
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker tags (branch + short SHA)
      - name: Set up Docker tags
        id: docker-tags
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          BRANCH_NAME=${GITHUB_REF##*/} 
          BRANCH_NAME=${BRANCH_NAME//\//-}
          echo "branch_tag=$BRANCH_NAME-$SHORT_SHA" >> $GITHUB_ENV

      # 3️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: kamhassan/smartpos-angular
          tags: latest,${{ env.branch_tag }}       # ✅ comma-separated fixes multi-line issue
          registry: docker.io
          dockerfile: smart-pos-frontend/Dockerfile  # ✅ full path to Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
