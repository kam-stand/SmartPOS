version: "3.9"
services:
  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    image: config-server
    restart: always
    ports:
      - "8888:8888"
    networks:
      - smartpos-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    image: eureka-server
    restart: always
    ports:
      - "8761:8761"
    networks:
      - smartpos-network
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
networks:
  smartpos-network:
    driver: bridge
